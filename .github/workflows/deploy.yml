name: Deploy to AKS

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build Docker image
      run: |
        cd app-ejemplo
        docker build -t ghcr.io/luissvalencia/my-app-ejemplo:${{ github.sha }} .

    - name: Login to GHCR
      run: |
        echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u luissvalencia --password-stdin

    - name: Push to GHCR
      run: |
        docker push ghcr.io/luissvalencia/my-app-ejemplo:${{ github.sha }}

    - name: Show success
      run: |
        echo "âœ… CI/CD Pipeline completed successfully!"
        echo "Image pushed to: ghcr.io/luissvalencia/my-app-ejemplo:${{ github.sha }}"
