apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-ejemplo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-ejemplo
  template:
    metadata:
      labels:
        app: app-ejemplo
    spec:
      containers:
      - name: app-ejemplo
        image: mcr.microsoft.com/azuredocs/aci-helloworld:latest
        ports:
        - containerPort: 80
        env:
        - name: PORT
          value: "80"
---
apiVersion: v1
kind: Service
metadata:
  name: app-ejemplo-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: app-ejemplo